<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Лабораторная 3</title>
  <link rel="stylesheet" type="text/css" href="style11.css" media="screen">
</head>
<body>
<!--*Вставляем цветные прямоугольники*--!>
<div style="position:absolute; top:420px; left: 120px; width: 24px; height: 15px; border:1px solid; background: blue;"></div>
<div style="position:absolute; top:440px; left: 120px; width: 24px; height: 15px; border:1px solid; background: white;"></div>
<div style="position:absolute; top:460px; left: 120px; width: 24px; height: 15px; border:1px solid; background: black;"></div>
<!--*Кнопки формы*--!>
<p><input style="position:absolute; top:500px; left: 80px;" type=button value="Показать" OnClick="hello()"></p>
<p><input style="position:absolute; top:500px; left: 10px;" type=button value="Сброс" OnClick="Repete()"></p>
<!--*Кнопки выбора цвета текста*--!>
<p><input style="position:absolute; top:420px; left: 150px;" type="radio" id="blue" name="r"/>
<p><input style="position:absolute; top:440px; left: 150px;" type="radio" id="white" name="r"/>
<p><input style="position:absolute; top:460px; left: 150px;" type="radio" id="black" name="r"/>
<!--*далее выбор картинки. Внутри тега <pre> пробелы не игнорируются по этому код такой "кривой"*--!>
<h1>Заказ Пиццы</h1><pre> 
<p>Заголовок   <input type="text"id="Head" placeholder="Введите текст" size=34></p>
<p>	    <input  type="radio" id="peper" value="peper" name="drone"/><label for="peper">Пепперони</label></p>
<p>Пицца       <input type="radio" id="ches" name="drone" value="ches"/><label for="ches">Четыре сыра</label></p>
<p>	    <input type="radio" id="barbeku" name="drone" value="barbeku"/><label for="barbeku">Барбекю</label></p>
<p>Подпись     <input type="text"id="punkt" placeholder="Введите текст" size=34></p>
<p>Цвет фона	Цвет текста</p>  
</pre>  
<!--Поле с выбором цвета --!>
<p><select id="color">
<option value="s1">Синий</option> 
<option value="s2" selected>Белый</option>
<option value="s3">Чёрный</option> </select>
<script>
function hello()
{
<!--Считывание из поля заголовка --!>
var p=document.getElementById('Head');
r=p.value;
<!--Создание окна--!>
var win=window.open("","","width=300,height=560");
<!--Открытие окна --!>
win.document.open();
<!--Проверяем какой цвет текста и устанавливаем --!>
if(document.getElementById('blue').checked)
str = "<font color=blue>";
if(document.getElementById('white').checked)
str = "<font color=white>";
if(document.getElementById('black').checked)
str = "<font color=black>";
win.document.write(str);
<!--То же самое с цветом фона --!>
var n =document.getElementById('color').value;
switch (n){
case 's1':
str = "<div style='width:100%;height:100%;background-color:blue;'>";
break;
case 's3':
str = "<div style='width:100%;height:100%;background-color:black;'>";
break;
default:
str = "<div style='width:100%;height:100%;background-color:white;'>";
break;
}
win.document.write(str);
<!--Добавляем заголовок --!>
var str = "<h1>"+r+"</h1><hr>";
win.document.write(str);
<!--Выбор и запись картинки --!>
if(document.getElementById('peper').checked)
str = "<IMG src='image/peper.jpg'>";
if(document.getElementById('ches').checked)
str = "<IMG src='image/ches.jpg'>";
if(document.getElementById('barbeku').checked)
str = "<IMG src='image/barbeku.jpg'>";
win.document.write(str);
<!--Добавление подписи--!>
var str = "<h2>"+document.getElementById('punkt').value+"</h2><hr>";
win.document.write(str);
<!--Закрытие окна --!>
win.document.close();
}
</script>
</body>
</html>
